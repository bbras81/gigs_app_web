<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title> {% block title %}{% endblock %} </title>
</head>
<header>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end bg-dark text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>

        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"><i class="bi bi-house-door"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{'view_client'}}"><i class="bi bi-people"></i> Clientes</a>
            </li>
          </ul>
        </div>
      </div>
    </div>x
  </nav>
</header>
<body>
  
  <div class="container-fluid">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/"><i class="bi bi-house-door"></i> Home</a>
        </li>
        <li class="nav-item">

        </li>
      </ul>
    </div>
    
    <!-- Main content area -->
    #main-content {
     <div id="main-content">
       {% block main %}{% endblock %}

     </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
