{% extends "layout.html" %}

{% block title %}Clients{% endblock %}

{% block main  %}

<div class="container mt-5">
  <h2>Registo de Empresa</h2>
  <form>
    <!-- Nome da Empresa -->
    <div class="mb-3">
      <label for="nomeEmpresa" class="form-label">Nome da Empresa</label>
      <input type="text" class="form-control" id="nomeEmpresa" placeholder="Digite o nome da empresa" required>
    </div>
    
    <!-- NIF -->
    <div class="mb-3">
      <label for="nif" class="form-label">NIF (Número de Identificação Fiscal)</label>
      <input type="text" class="form-control" id="nif" placeholder="Digite o NIF da empresa" maxlength="9" pattern="\d{9}" title="NIF deve ter 9 dígitos" required>
    </div>
    
    <!-- Endereço -->
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço completo" required>
    </div>
    
    <!-- Código Postal -->
    <div class="mb-3">
      <label for="codigoPostal" class="form-label">Código Postal</label>
      <input type="text" class="form-control" id="codigoPostal" placeholder="Digite o código postal" pattern="\d{4}-\d{3}" title="Formato: 1234-567" required>
    </div>
    
    <!-- Localidade -->
    <div class="mb-3">
      <label for="localidade" class="form-label">Localidade</label>
      <input type="text" class="form-control" id="localidade" placeholder="Digite a localidade" required>
    </div>
    
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Digite o email" required>
    </div>
    
    <!-- Telefone -->
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="telefone" placeholder="Digite o número de telefone" pattern="\d{9}" title="O telefone deve ter 9 dígitos" required>
    </div>
    
    <!-- Website (Opcional) -->
    <div class="mb-3">
      <label for="website" class="form-label">Website (Opcional)</label>
      <input type="url" class="form-control" id="website" placeholder="https://www.example.com">
    </div>
    
    <!-- Botão de Enviar -->
    <button type="submit" class="btn btn-primary">Registar Empresa</button>
  </form>
</div>
{% endblock  %}
